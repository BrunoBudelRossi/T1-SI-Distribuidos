sintax = "proto3";

service TodoService {
    rpc List (Empty) returns (Tasks) {}
    rpc Insert (NewTask) returns (Task) {}
    rpc Update (TaskId) returns (Task) {}
}

message Empty {}

message TaskId {
    int32 id = 1;
    bool done = 2;
}

message NewTask {
    string text = 1;
}

message Task {
    int32 id = 1;
    string text = 2;
    bool done = 3;
}

message Tasks {
    repeated Task tasks = 1;
}





